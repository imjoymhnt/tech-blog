{% extends 'articles/base.html' %}

{% block content %}
<div class="bg-light">
<div class="container">
            <h1> {{ article.title }} </h1>

            <p> {{ article.date_added }} </p>
            <hr>
            <p> {{ article.text }} </p>
       
</div>
</div>
{% endblock  %}
